vizlab: "0.2.2.9003"
info:
  id: vizstorm
  name: Template for storm event visualizations
  date: 2017-10-26
  publish-date: 2017-11-09
  path: /vizstorm
  analytics-id: UA-78530187-1
  description: >-
    Template for storm event visualizations
  thumbnail:
    url:
    width: 250
    height: 250
    alttext:
  required-packages:
    vizlab:
      repo: github
      version: 0.2.2.9003
      name: USGS-VIZLAB/vizlab
      ref: v0.2.2.9003
    dplyr:
      repo: CRAN
      version: 0.5.0
    sf:
      repo: CRAN
      version: 0.4.3
    svglite:
      repo: CRAN 
      version: 1.2.0
parameter:
  -
    id: spatial_metadata
    crs: '+init=epsg:2163'
    bbox: [-87, 21, -70, 34]
  -
    id: plot_metadata
    height: 5
    width: 8
    pointsize: 12

fetch:
  -
    id: viewbox_limits
    location: cache/viewbox_limits.rds
    reader: rds
    fetcher: viewbox_limits
    scripts: [scripts/fetch/viewbox_limits.R , scripts/fetch/utils.R]
    depends: ["spatial_metadata", "plot_metadata"]
    comment: sets up the basic view window and projection
  -
    id: map_data_states
    location: cache/map_data_states.rds
    reader: rds
    fetcher: map_data_states
    scripts: [scripts/fetch/map_data.R , scripts/fetch/utils.R]
    depends: spatial_metadata
process:
visualize:
publish:
